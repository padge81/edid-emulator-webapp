<!DOCTYPE html>
<html>
<head>
    <title>EDID Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0b0b0b;
            color: #e0e0e0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 10px 10px 90px 10px;
        }

        h1, h2, h3 { margin: 10px 0; }

        button, select, input {
            font-size: 18px;
            padding: 14px 18px;
            margin: 6px 6px 6px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #1e1e1e;
            color: #fff;
            border: 2px solid #444;
        }

        button:active { background: #333; }

        select, input {
            background: #111;
            color: #fff;
            border: 2px solid #444;
        }

        textarea {
            width: 100%;
            height: 220px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            border: 2px solid #333;
            padding: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .card {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            background: #111;
        }

        /* ===== FLOATING STATUS BAR ===== */
        #statusBar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 9999;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            font-size: 18px;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);

            pointer-events: none;
            transition: opacity 0.3s ease, background 0.3s ease;
        }

        #spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .idle    { background: #2c2c2c; opacity: 0.4; }
        .working { background: #7f6a00; opacity: 1; }
        .success { background: #006644; opacity: 1; }
        .warning { background: #664400; opacity: 1; }
        .error   { background: #660000; opacity: 1; }

        .danger {
            background: #8b0000;
            border-color: #ff4444;
        }

        .power {
            background: #111;
            border: 2px solid #600;
            color: #ff7777;
        }

        pre {
            background: #000;
            color: #0f0;
            padding: 10px;
            overflow-x: auto;
            font-size: 13px;
        }

        label { font-size: 18px; margin-right: 10px; }
    </style>
</head>

<body>

<h1>EDID Emulator</h1>

<div class="row">
    <div>Version: <b id="version">loading…</b></div>
    <button onclick="updateRepo()">Update</button>
</div>

<div class="card">
    <h2>Target Port</h2>
    <label>I²C Port:</label>
    <select id="portSelect">
        {% for p in ports %}
            <option value="{{ p }}" {% if p == default_port %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
    </select>
</div>

<div class="card">
    <h2>EDID Operations</h2>
    <div class="row">
        <button onclick="readEdid()">Read EDID</button>
        <button onclick="resetEdid()">Reset</button>
        <button id="toggleView" onclick="toggleView()" disabled>View: Binary</button>
    </div>

    <p>Match: <b id="matchResult">—</b></p>
    <textarea id="preview" readonly></textarea>
</div>

<div class="card">
    <h2>Save / Write</h2>

    <div class="row">
        <input id="saveName" placeholder="filename.bin" disabled>
        <button id="saveBtn" onclick="saveEdid()" disabled>Save</button>
    </div>

    <div class="row">
        <select id="writeSelect">
            <option value="">-- select EDID --</option>
            {% for f in files %}
                <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select>
        <button onclick="confirmWrite()">Write</button>
    </div>
</div>

<div class="card">
    <h2>USB Import / Export</h2>
    <button onclick="loadUsb()">Scan USB</button>
    <div id="usbArea"></div>
</div>

<div class="card">
    <h2>Verification Diff</h2>
    <pre id="diff"></pre>
</div>

<div class="card">
    <h2>Power</h2>
    <div class="row">
        <button class="power" onclick="confirmReboot()">Reboot</button>
        <button class="power danger" onclick="confirmShutdown()">Shutdown</button>
    </div>
</div>

<!-- FLOATING STATUS -->
<div id="statusBar" class="idle">
    <div id="spinner"></div>
    <div id="statusText">Idle</div>
</div>

<script>
/* ===== ORIGINAL WORKING JS (UNCHANGED) ===== */
/* all your existing functions stay exactly as-is */
/* ONLY setStatus() is enhanced below */

let statusTimer = null;

function setStatus(msg, cls) {
    clearTimeout(statusTimer);

    const bar = document.getElementById("statusBar");
    const text = document.getElementById("statusText");
    const spinner = document.getElementById("spinner");

    text.textContent = msg;
    bar.className = cls;

    spinner.style.display = (cls === "working") ? "block" : "none";

    if (cls === "success") {
        statusTimer = setTimeout(() => {
            text.textContent = "Idle";
            bar.className = "idle";
        }, 3000);
    }
}
</script>

</body>
</html>
